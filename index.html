<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QuangMphann</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
    </head>
    <body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
        <div
            class="container w-[1200px] m-auto flex justify-center items-center h-screen"
        >
            <div
                class="relative flex flex-col text-gray-700 bg-white shadow-md w-96 rounded-xl bg-clip-border"
            >
                <div
                    class="relative mx-4 mt-4 overflow-hidden text-gray-700 bg-white shadow-lg rounded-xl bg-clip-border"
                >
                    <img src="img/a.jpg" class="w-full" alt="profile-picture" />
                </div>

                <div class="p-6 text-center">
                    <h4
                        class="block mb-2 font-sans text-3xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900"
                    >
                        Phan Minh Quang
                    </h4>

                    <p
                        class="block font-sans text-2xl antialiased font-medium leading-relaxed text-transparent bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-clip-text"
                    >
                        Web Developer
                    </p>

                    <div
                        class="block font-sans leading-relaxed text-justify pt-3"
                    >
                        <div>
                            <span class="font-semibold">Date of birth:</span>
                            27/05/2001
                        </div>

                        <div>
                            <span class="font-semibold">From:</span> Hanoi,
                            Vietnam
                        </div>

                        <div>
                            <span class="font-semibold">Technologies:</span>
                            HTML, CSS, SQL, PHP, Javascript, Tailwind, Bootstrap
                        </div>

                        <div>
                            <span class="font-semibold">Goal:</span> Aim to be
                            an aspiring web developer who can create optimized,
                            user-friendly web applications with beautiful
                            visuals
                        </div>
                    </div>
                </div>

                <div class="flex justify-center p-6 pt-2 gap-7">
                    <a
                        target="_blank"
                        href="https://www.facebook.com/QuangMphann"
                        class="block font-sans text-2xl antialiased font-normal leading-relaxed text-transparent bg-gradient-to-tr from-blue-600 to-blue-400 bg-clip-text"
                    >
                        <i class="fab fa-facebook"></i>
                    </a>

                    <a
                        target="_blank"
                        href="https://github.com/QuangMphan"
                        class="block font-sans text-2xl antialiased font-normal leading-relaxed bg-clip-text"
                    >
                        <i class="fab fa-github-square"></i>
                    </a>

                    <a
                        target="_blank"
                        href="https://www.instagram.com/quangmphann/"
                        class="block font-sans text-2xl antialiased font-normal leading-relaxed text-transparent bg-gradient-to-tr from-[#FF5A83] to-purple-400 bg-clip-text"
                    >
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
